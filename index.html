<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Preferences</title>
    <style>
        /* --- LIVELY DESIGN SYSTEM --- */
        :root {
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --text-main: #2d3748;
            --text-sub: #718096;
            --success: #48bb78;
            --danger: #f56565;
            --primary: #5a67d8;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--text-main);
            margin-bottom: 8px;
            font-size: 24px;
        }

        p {
            color: var(--text-sub);
            margin-bottom: 30px;
            font-size: 15px;
        }

        /* INPUT FIELD */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            color: var(--text-sub);
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: var(--primary);
        }

        /* BUTTONS */
        .btn-container {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-on {
            background-color: var(--success);
        }

        .btn-off {
            background-color: var(--danger);
        }

        .btn:hover {
            filter: brightness(110%);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* CONSOLE LOG AREA (Styled) */
        #console-output {
            margin-top: 25px;
            background: #2d3748;
            color: #48bb78;
            font-family: monospace;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            display: none; /* Hidden by default until used */
            white-space: pre-wrap;
        }

        .log-error { color: #f56565; }
    </style>

    <script type="text/javascript">
        var clevertap = {event:[], profile:[], account:[], onUserLogin:[], notifications:[], region:'eu1'};
        clevertap.account.push({"id": "R57-875-KK7Z"});
        (function () {
            var wzrk = document.createElement('script');
            wzrk.type = 'text/javascript';
            wzrk.async = true;
            wzrk.src = 'https://d2r1yp2w7bby2u.cloudfront.net/js/clevertap.min.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wzrk, s);
        })();
    </script>
</head>
<body>

    <div class="card">
        <h1>User Settings ⚙️</h1>
        <p>Enter your email to update your profile status.</p>

        <div class="input-group">
            <label for="user-email">User Email</label>
            <input type="email" id="user-email" placeholder="name@example.com">
        </div>

        <div class="btn-container">
            <button class="btn btn-on" onclick="updateProfile(true)">
                Set Active ✅
            </button>
            
            <button class="btn btn-off" onclick="updateProfile(false)">
                Set Inactive ❌
            </button>
        </div>

        <div id="console-output">Waiting for action...</div>
    </div>

    <script>
        // --- LOGGING HELPER ---
        function log(message, isError = false) {
            var consoleBox = document.getElementById('console-output');
            consoleBox.style.display = 'block'; // Show on first log
            
            var timestamp = new Date().toLocaleTimeString();
            var line = `[${timestamp}] ${message}\n`;
            
            if (isError) {
                consoleBox.innerHTML += `<span class="log-error">${line}</span>`;
            } else {
                consoleBox.innerHTML += line;
            }
            
            // Standard Console
            if (isError) console.error(message);
            else console.log(message);
        }

        // --- CORE UPDATE FUNCTION ---
        function updateProfile(statusBoolean) {
            var emailInput = document.getElementById('user-email');
            var email = emailInput.value.trim();

            // 1. Validation
            if (!email || !email.includes('@')) {
                log("Error: Please enter a valid email address.", true);
                return;
            }

            log(`Starting update for: ${email}`);
            log(`Setting 'premium user sub' to: ${statusBoolean}`);

            try {
                // 2. The CleverTap Push
                // Note: We are NOT sending "MSG-email": false (Channel Unsubscribe is removed)
                clevertap.onUserLogin.push({
                    "Site": {
                        "Identity": email,    // Identifier
                        "Email": email,       // System Field
                        "premium user sub": statusBoolean // The Custom Prop
                    }
                });

                // 3. Optional Event to track the change
                clevertap.event.push("User Preference Changed", {
                    "New Status": statusBoolean,
                    "Updated By": "Web Dashboard"
                });

                log("Success! Data pushed to CleverTap SDK.");
                
            } catch (err) {
                log("System Error: " + err.message, true);
            }
        }
    </script>
</body>
</html>
