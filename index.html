<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscription</title>
    
    <style>
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.2s;
        }

        h1 { margin-top: 0; font-size: 24px; color: var(--text); }
        p { color: #7f8c8d; font-size: 15px; margin-bottom: 25px; }

        /* DATA DISPLAY BADGES */
        .data-badge {
            background: #ecf0f1;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #555;
            margin: 5px 0;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
            font-family: monospace;
            border: 1px solid #bdc3c7;
        }
        .label { font-weight: bold; color: #2c3e50; }

        /* BUTTONS */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .btn-active { background-color: var(--success); }
        .btn-inactive { background-color: var(--danger); }

        /* LOADING STATE */
        #loading-spinner { font-size: 18px; color: #7f8c8d; font-weight: bold; }
        .hidden { display: none !important; }
        
        #status-message { margin-top: 20px; font-weight: bold; min-height: 24px; }
        .status-success { color: var(--success); }
        .status-error { color: var(--danger); }
    </style>

    <script type="text/javascript">
         var clevertap = {event:[], profile:[], region:'eu1', account:[], onUserLogin:[], notifications:[]};
         // YOUR ACCOUNT ID
         clevertap.account.push({"id": "R57-875-KK7Z"}); 
         (function () {
             var wzrk = document.createElement('script');
             wzrk.type = 'text/javascript';
             wzrk.async = true;
             wzrk.src = 'https://d2r1yp2w7bby2u.cloudfront.net/js/clevertap.min.js';		 
             var s = document.getElementsByTagName('script')[0];
             s.parentNode.insertBefore(wzrk, s);
         })();
    </script>

    <script>
        // Since we are not on CleverTap servers, we need to define $WZRK_WR manually
        // so the code you provided works without errors.
        if (typeof window.$WZRK_WR === 'undefined') {
            window.$WZRK_WR = {
                getEmail: function(reEncode, withGroups) {
                    // Logic to extract params from URL
                    var params = new URLSearchParams(window.location.search);
                    var rawE = params.get('e');
                    var plainEmail = params.get('email');
                    var identity = params.get('identity') || params.get('p'); // 'p' is often profile
                    var campaignId = params.get('campaignId') || "Unknown";

                    var finalEmail = null;

                    if (rawE) {
                        try { finalEmail = atob(rawE); } catch(e){}
                    } else if (plainEmail) {
                        finalEmail = plainEmail;
                    }

                    // Mock Profile Object to satisfy the flow
                    var mockProfile = {
                        identity: identity || finalEmail,
                        campaignId: campaignId,
                        groups: [] // Empty groups since we removed that UI
                    };

                    // Trigger the main callback
                    if (typeof wzrk_email_fetched === 'function') {
                        wzrk_email_fetched(finalEmail || "Unknown", mockProfile);
                    }
                }
            };
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Preferences</h1>
        <p>Manage your account settings below.</p>

        <div id="loading-spinner">Fetching User Data...</div>

        <div id="main-content" class="hidden">
            
            <div class="data-badge">
                <span class="label">Email:</span> <span id="display-email">...</span>
            </div>
            <div class="data-badge">
                <span class="label">Identity:</span> <span id="display-identity">...</span>
            </div>
            <div class="data-badge" style="color:#aaa; font-size:11px;">
                <span class="label">Campaign ID:</span> <span id="display-campaign">...</span>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">

            <p style="margin-bottom: 10px; font-weight: 600; color: #333;">Update Premium Status</p>
            
            <div class="btn-group">
                <button class="btn btn-active" onclick="updateUserStatus(true)">
                    Set Active ✅
                </button>
                <button class="btn btn-inactive" onclick="updateUserStatus(false)">
                    Set Inactive ❌
                </button>
            </div>
        </div>

        <div id="status-message"></div>
    </div>

    <script>
        // GLOBALS
        var currentUserEmail = null;
        var currentUserIdentity = null;

        // A. INITIALIZATION
        window.onload = function() {
            // We keep the exact call you had
            var withGroups = true;
            if(window.$WZRK_WR) {
                $WZRK_WR.getEmail(false, withGroups);
            }
        };

        // B. THE FETCH CALLBACK (Modified to show Better UI)
        function wzrk_email_fetched(emailStr, profile) {
            console.log("Data Grabbed:", emailStr, profile);

            // 1. Store Data
            currentUserEmail = emailStr;
            // Fallback: If profile is null, use email as identity
            currentUserIdentity = (profile && profile.identity) ? profile.identity : emailStr;
            var campId = (profile && profile.campaignId) ? profile.campaignId : "Direct Link";

            // 2. Update UI Elements
            document.getElementById("display-email").innerText = currentUserEmail;
            document.getElementById("display-identity").innerText = currentUserIdentity;
            document.getElementById("display-campaign").innerText = campId;

            // 3. Show Main Content / Hide Loader
            document.getElementById("loading-spinner").classList.add("hidden");
            document.getElementById("main-content").classList.remove("hidden");
        }

        // C. THE NEW UPDATE FUNCTION (Replaces UnsubscribeAll)
        function updateUserStatus(statusBoolean) {
            var msgBox = document.getElementById("status-message");
            msgBox.innerText = "Updating...";
            msgBox.className = "";

            if (!currentUserEmail) {
                msgBox.innerText = "Error: No User Identified";
                msgBox.className = "status-error";
                return;
            }

            try {
                // 1. PUSH TO CLEVERTAP (User Property Only)
                // We use onUserLogin to Target the user accurately
                clevertap.onUserLogin.push({
                    "Site": {
                        "Identity": currentUserIdentity,  // Use extracted Identity
                        "Email": currentUserEmail,        // Use extracted Email
                        "premium user sub": statusBoolean // YOUR CUSTOM PROP
                    }
                });

                // 2. SUCCESS FEEDBACK
                setTimeout(function() {
                    var statusText = statusBoolean ? "Active" : "Inactive";
                    msgBox.innerText = "Success! Status set to " + statusText;
                    msgBox.className = "status-success";
                }, 800);

            } catch (err) {
                console.error(err);
                msgBox.innerText = "Failed to update.";
                msgBox.className = "status-error";
            }
        }

        // --- UNUSED FUNCTIONS (Stubbed to prevent errors if referenced) ---
        function displayGroups() { /* Removed UI logic */ }
        function changeSubscriptionGroups() { /* Removed Logic */ }
        function unsubscribeAll() { /* Removed Logic */ }
    </script>
</body>
</html>
