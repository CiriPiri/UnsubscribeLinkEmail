<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Preferences</title>
    <style>
        /* --- 1. MODERN UI CSS --- */
        :root { --primary: #000; --bg: #f5f7fa; --surface: #ffffff; --text: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        /* Main Card */
        .card { background: var(--surface); width: 100%; max-width: 420px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); text-align: center; transition: all 0.3s ease; }
        h1 { font-size: 24px; font-weight: 700; color: var(--text); margin: 0 0 10px 0; }
        p { color: #666; font-size: 15px; line-height: 1.5; margin-bottom: 30px; }
        
        /* Email Input / Display */
        .email-box { background: #f0f2f5; padding: 12px; border-radius: 8px; margin-bottom: 24px; border: 1px solid #e1e4e8; text-align: left; }
        .email-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #888; display: block; margin-bottom: 4px; font-weight: 600; }
        .email-value { font-family: monospace; font-size: 16px; color: #333; word-break: break-all; font-weight: 600; }
        
        /* Editable Input (Fallback) */
        input#manual-email { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; display: none; box-sizing: border-box; }

        /* Button */
        .btn { background-color: var(--primary); color: white; border: none; padding: 16px; border-radius: 8px; font-size: 16px; font-weight: 600; width: 100%; cursor: pointer; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Status & Logs */
        .status-msg { margin-top: 20px; font-weight: 500; min-height: 24px; }
        .success { color: #008a00; }
        .error { color: #e60000; }

        /* ON-SCREEN DEBUGGER */
        #debug-panel { margin-top: 40px; width: 100%; max-width: 600px; background: #222; color: #0f0; padding: 20px; border-radius: 8px; font-family: "Courier New", monospace; font-size: 12px; height: 200px; overflow-y: scroll; text-align: left; border: 1px solid #444; }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 2px; }
        .log-time { color: #888; margin-right: 8px; }
    </style>

    <script type="text/javascript">
        var clevertap = {event:[], profile:[], account:[], onUserLogin:[], notifications:[], region:'eu1'};
        clevertap.account.push({"id": "R57-875-KK7Z"});
        (function () {
            var wzrk = document.createElement('script');
            wzrk.type = 'text/javascript';
            wzrk.async = true;
            wzrk.src = 'https://d2r1yp2w7bby2u.cloudfront.net/js/clevertap.min.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wzrk, s);
        })();
    </script>
</head>
<body>

    <div class="card">
        <h1>Unsubscribe</h1>
        <p>We're sorry to see you go. Confirm your email below to stop receiving updates.</p>
        
        <div class="email-box">
            <span class="email-label">Managing Preferences For:</span>
            
            <div id="display-email" class="email-value">Detecting...</div>
            
            <input type="email" id="manual-email" placeholder="Enter your email address" />
        </div>

        <button id="actionBtn" class="btn" onclick="performUpdate()">
            Unsubscribe Me
        </button>

        <div id="ui-status" class="status-msg"></div>
    </div>

    <div id="debug-panel">
        <div class="log-entry">--- DEBUG LOGS INITIALIZED ---</div>
    </div>

    <script>
        // --- 1. SUPER LOGGER (Prints to Screen) ---
        function log(msg, data) {
            var time = new Date().toLocaleTimeString();
            var panel = document.getElementById('debug-panel');
            var line = document.createElement('div');
            line.className = 'log-entry';
            
            // Format data if present
            var dataStr = data ? " | " + JSON.stringify(data) : "";
            line.innerHTML = `<span class="log-time">[${time}]</span> ${msg} ${dataStr}`;
            
            panel.appendChild(line);
            panel.scrollTop = panel.scrollHeight; // Auto scroll
            console.log(msg, data || ""); // Also log to real console
        }

        // --- 2. INTELLIGENT DECODER ---
        function getIdentity() {
            var params = new URLSearchParams(window.location.search);
            var email = null;

            log("Checking URL Parameters...", window.location.search);

            // Priority 1: Plain 'email' param (Best)
            if (params.get('email')) {
                log("Found plain text 'email' param.");
                return params.get('email');
            }

            // Priority 2: Encoded 'e' param (Standard CT)
            if (params.get('e')) {
                var rawE = params.get('e');
                log("Found 'e' param. Attempting decode...", rawE);
                
                try {
                    // Attempt Standard Base64 Decode
                    var decoded = atob(rawE); 
                    log("Decoded value result:", decoded);

                    // VALIDATION: Does it look like an email? (@ symbol)
                    if (decoded.includes("@")) {
                        return decoded;
                    } else {
                        log("WARNING: Decoded value does not look like an email. Likely PII Encrypted.");
                        return null; // Return null to trigger manual input
                    }
                } catch (err) {
                    log("ERROR: Base64 decode failed.", err.message);
                    return null;
                }
            }
            return null;
        }

        // --- 3. INIT LOGIC ---
        var targetEmail = getIdentity();
        var emailDisplay = document.getElementById('display-email');
        var manualInput = document.getElementById('manual-email');
        var btn = document.getElementById('actionBtn');

        if (targetEmail) {
            // Success: We found a valid email
            emailDisplay.innerText = targetEmail;
            log("Target Identity set to:", targetEmail);
        } else {
            // Failure: We got garbage or nothing
            log("Could not auto-detect valid email. Switching to Manual Input.");
            emailDisplay.style.display = 'none';
            manualInput.style.display = 'block';
            
            // Fill the garbage text into input just in case they want to see it, 
            // but rely on them fixing it.
            var params = new URLSearchParams(window.location.search);
            if(params.get('e')) manualInput.value = ""; // Keep empty for user to type
        }

        // --- 4. ACTION LOGIC ---
        function performUpdate() {
            // 1. Get final email (either from auto-detect or manual input)
            var finalEmail = targetEmail || manualInput.value;

            if (!finalEmail || !finalEmail.includes("@")) {
                log("Validation Failed: Invalid Email", finalEmail);
                document.getElementById('ui-status').innerText = "Please enter a valid email.";
                document.getElementById('ui-status').className = "error";
                return;
            }

            log("Starting Unsubscribe Process for:", finalEmail);
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                // 2. CLEVERTAP PUSH
                // We use onUserLogin to ensure we target THIS user
                var payload = {
                    "Site": {
                        "Identity": finalEmail,
                        "Email": finalEmail,
                        "MSG-email": false,         // The Unsubscribe
                        "premium user sub": false   // Your custom flag
                    }
                };

                log("Pushing to CleverTap SDK...", payload);
                clevertap.onUserLogin.push(payload);

                // 3. EVENT PUSH (Verification)
                clevertap.event.push("Unsubscribe Custom Page", {
                    "Status": "Success",
                    "Input Method": targetEmail ? "Auto-Link" : "Manual-Input"
                });
                log("Event 'Unsubscribe Custom Page' pushed.");

                // 4. SUCCESS UI
                setTimeout(function() {
                    btn.innerText = "Done";
                    document.getElementById('ui-status').innerText = "Success! " + finalEmail + " has been unsubscribed.";
                    document.getElementById('ui-status').className = "success status-msg";
                    log("Process Finished Successfully.");
                }, 1500);

            } catch (e) {
                log("CRITICAL ERROR during CT push:", e);
                btn.disabled = false;
                btn.innerText = "Try Again";
            }
        }
    </script>
</body>
</html>
