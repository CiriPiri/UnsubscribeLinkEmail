<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Debugger</title>
    
    <style>
        body { font-family: monospace; padding: 20px; background: #111; color: #0f0; }
        .card { background: #222; padding: 30px; border: 1px solid #444; max-width: 600px; margin: 0 auto; }
        h2 { color: #fff; margin-top: 0; }
        
        /* Email Status Box */
        .email-display { 
            background: #000; color: #fff; padding: 15px; 
            border: 1px solid #666; margin: 20px 0; 
            font-size: 18px; word-break: break-all; font-weight: bold;
        }

        /* Buttons */
        .btn { padding: 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin: 5px 0; width: 100%; font-size: 14px; text-transform: uppercase; }
        .btn-active { background-color: #00b894; color: black; }
        .btn-inactive { background-color: #d63031; color: white; }
        
        /* Debug Console */
        #console-box {
            margin-top: 30px; text-align: left; background: #000; 
            padding: 15px; height: 300px; overflow-y: scroll; 
            border: 1px solid #444; font-size: 12px; color: #ccc;
            font-family: 'Courier New', Courier, monospace;
        }
        .log-row { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .log-err { color: #ff5555; font-weight: bold; }
        .log-success { color: #55ff55; font-weight: bold; }
        .log-warn { color: #ffa500; }
    </style>

    <script type="text/javascript">
         var clevertap = {event:[], profile:[], region:'in1', account:[], onUserLogin:[], notifications:[]};
         // YOUR ACCOUNT ID
         clevertap.account.push({"id": "R57-875-KK7Z"}); 
         
         (function () {
             var wzrk = document.createElement('script');
             wzrk.type = 'text/javascript';
             wzrk.async = true;
             wzrk.src = 'https://d2r1yp2w7bby2u.cloudfront.net/js/clevertap.min.js';		 
             var s = document.getElementsByTagName('script')[0];
             s.parentNode.insertBefore(wzrk, s);
         })();
    </script>
</head>
<body>

    <div class="card">
        <h2>Unsubscribe Debugger</h2>
        <p style="color: #999">Status of email detection:</p>
        
        <div id="user-email" class="email-display">Detecting...</div>

        <div id="controls" style="display:none;">
            <p style="color: #fff">Set 'premium user sub' property:</p>
            <button class="btn btn-active" onclick="updateUserProp(true)">Set TRUE (Active)</button>
            <button class="btn btn-inactive" onclick="updateUserProp(false)">Set FALSE (Inactive)</button>
        </div>
        
        <div id="console-box"><div>> System Initialized... waiting for logic.</div></div>
    </div>

    <script>
        // --- LOGGER HELPER ---
        function screenLog(msg, type) {
            var box = document.getElementById('console-box');
            var colorClass = type === 'error' ? 'log-err' : (type === 'success' ? 'log-success' : (type === 'warn' ? 'log-warn' : ''));
            var timestamp = new Date().toLocaleTimeString();
            box.innerHTML += `<div class="log-row ${colorClass}">[${timestamp}] ${msg}</div>`;
            box.scrollTop = box.scrollHeight;
            console.log(msg);
        }

        // --- POLYFILL START ---
        // We manually create $WZRK_WR to read the URL like the docs
        window.$WZRK_WR = {
            getEmail: function() {
                screenLog("1. $WZRK_WR.getEmail() started.");
                
                var params = new URLSearchParams(window.location.search);
                var rawE = params.get('e');

                if (!rawE) {
                    screenLog("ERROR: No 'e' parameter in URL.", 'error');
                    document.getElementById("user-email").innerText = "NO LINK DATA";
                    return;
                }

                screenLog("2. Found 'e' param. Length: " + rawE.length);

                try {
                    // ATTEMPT DECODE
                    var decoded = atob(rawE);
                    screenLog("3. Base64 Decode Result: " + decoded.substring(0, 10) + "...");

                    // CHECK IF ENCRYPTED (Garbage Check)
                    if (decoded.includes("@")) {
                        // Looks like a valid email!
                        screenLog("SUCCESS: Valid email detected.", 'success');
                        if (typeof wzrk_email_fetched === 'function') {
                            wzrk_email_fetched(decoded);
                        }
                    } else {
                        // It does NOT look like an email (likely starts with 'fmax' or garbage)
                        screenLog("CRITICAL ERROR: Decoded text is NOT an email.", 'error');
                        screenLog("REASON: 'Encrypt PII' is likely ENABLED in CleverTap Settings.", 'warn');
                        screenLog("ACTION: Go to CT Dashboard > Settings > Email > Unsubscribe Page and UNCHECK 'Encrypt PII'.", 'warn');
                        
                        document.getElementById("user-email").innerText = "ENCRYPTION ERROR";
                        document.getElementById("user-email").style.color = "red";
                    }

                } catch (e) {
                    screenLog("CRITICAL: Decode failed completely. " + e.message, 'error');
                }
            }
        };

        // --- MAIN LOGIC ---
        window.onload = function() {
            screenLog("0. Page Loaded.");
            if (window.$WZRK_WR) {
                $WZRK_WR.getEmail();
            }
        };

        // The Callback
        window.wzrk_email_fetched = function(emailStr) {
            screenLog("4. Callback Triggered with: " + emailStr);
            
            // UI Update
            document.getElementById("user-email").innerText = emailStr;
            document.getElementById("controls").style.display = "block";
            screenLog("5. UI Unlocked. Ready to update.", 'success');

            // Store globally for the button click
            window.currentUserEmail = emailStr;
        };

        // Update Function
        window.updateUserProp = function(val) {
            if(!window.currentUserEmail) return;

            screenLog("Action: Updating 'premium user sub' to " + val + "...", 'warn');
            
            clevertap.onUserLogin.push({
                "Site": {
                    "Identity": window.currentUserEmail,
                    "premium user sub": val
                }
            });

            screenLog("Success: Update Pushed to CleverTap.", 'success');
            alert("Done! Updated to " + val);
        };
    </script>

</body>
</html>
